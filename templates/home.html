<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&W Task List</title>
    <style>
        /* Modern B&W Theme */
        body {
            font-family: 'Courier New', Courier, monospace; /* Industrial feel */
            background-color: #f8f8f8;
            color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 2rem;
            border: 4px solid #000000; /* Bold bus-style border */
            box-shadow: 10px 10px 0px #000000; /* Retro hard shadow */
        }

        h1 { 
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-bottom: 4px solid #000000;
            padding-bottom: 10px;
            margin-top: 0;
        }

        form { display: flex; flex-direction: column; gap: 15px; }
        
        input, textarea {
            padding: 12px;
            border: 2px solid #000000;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #444444;
        }

        .task-list { list-style: none; padding: 0; margin-top: 30px; }
        
        .task-item {
            border: 2px solid #000000;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }

        .task-item b { font-size: 1.2rem; text-decoration: underline; }
        
        .date { font-size: 0.75rem; color: #666; margin-top: 5px; display: block; }

        .btn-delete {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid #000;
            padding: 3px 8px;
            font-size: 0.7rem;
        }

        .btn-delete:hover {
            background: #000;
            color: #fff;
        }

        /* Mobile Specific */
        @media (max-width: 600px) {
            .container { box-shadow: 5px 5px 0px #000; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Route: Tasks</h1>
    
    <form method="POST">
        <input type="text" name="title" placeholder="ENTRY POINT (TITLE)" required>
        <textarea name="desc" placeholder="LOG DETAILS..." rows="2" required></textarea>
        <button type="submit">Deploy Task</button>
    </form>

    <div class="task-section">
        {% if all_todo|length == 0 %}
            <p style="margin-top: 20px;">STATION EMPTY. NO TASKS.</p>
        {% else %}
            <ul class="task-list">
                {% for todo in all_todo %}
                <li class="task-item">
                    <b>{{ todo.title }}</b>
                    <p>{{ todo.desc }}</p>
                    <small class="date">LOGGED: {{ todo.date_added.strftime('%H:%M - %Y/%m/%d') }}</small>
                    <a href="/delete/{{ todo.id }}" class="btn-delete" onclick="return confirm('Terminate task?')">Delete [X]</a>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

</body>
</html>
</html>
